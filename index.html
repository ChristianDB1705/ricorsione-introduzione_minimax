		function fattorialeIterativo(n){
  let fattoriale = 1
  for (let i = 0; i < n; i++){
    fattoriale = fattoriale * (i + 1)
  }  
  return fattoriale
}

console.log(fattorialeIterativo(5))

function fattorialeRicorsivo(n){
  if(n === 1){ // Siamo nel caso base? Se sÃ¬ ritorniamo un numero
    return 1
  }  else{ // Non siamo nel caso base, richiamiamo la funzione fattorialeRicorsivo
    return n * fattorialeRicorsivo(n - 1)
  }
}
