<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Ricorsione
	</title>
</head>
<body>
	<h1>
		Ricorsione-Introduzione Minimax
	</h1>

	<script type="text/javascript">

	/*1.Sommare i primi N numeri */
		// Iterazione classica
function sommaPrimiNIterativo(N) {
  let somma = 0;
  for (let i = 1; i <= N; i++) {
    somma += i;
  }
  return somma;
}

// Ricorsione
function sommaPrimiNRicorsivo(N) {
  if (N === 1) {
    return 1;
  }
  return N + sommaPrimiNRicorsivo(N - 1);
}


/*2.Trovare l'elemento più piccolo di un array di interi*/
// Iterazione classica
function trovaMinimoIterativo(array) {
  let minimo = array[0];
  for (let i = 1; i < array.length; i++) {
    if (array[i] < minimo) {
      minimo = array[i];
    }
  }
  return minimo;
}

// Ricorsione
function trovaMinimoRicorsivo(array) {
  if (array.length === 1) {
    return array[0];
  }
  const minimoParziale = trovaMinimoRicorsivo(array.slice(1));
  return Math.min(array[0], minimoParziale);
}


/*3.Trovare l'elemento più grande di un array di interi*/
// Iterazione classica
function trovaMassimoIterativo(array) {
  let massimo = array[0];
  for (let i = 1; i < array.length; i++) {
    if (array[i] > massimo) {
      massimo = array[i];
    }
  }
  return massimo;
}

// Ricorsione
function trovaMassimoRicorsivo(array) {
  if (array.length === 1) {
    return array[0];
  }
  const massimoParziale = trovaMassimoRicorsivo(array.slice(1));
  return Math.max(array[0], massimoParziale);
}


/*4.Sommare gli elementi di un array*/
// Iterazione classica
function sommaElementiIterativo(array) {
  let somma = 0;
  for (let i = 0; i < array.length; i++) {
    somma += array[i];
  }
  return somma;
}

// Ricorsione
function sommaElementiRicorsivo(array) {
  if (array.length === 0) {
    return 0;
  }
  return array[0] + sommaElementiRicorsivo(array.slice(1));
}


/*5.Moltiplicare gli elementi di un array*/
// Iterazione classica
function moltiplicaElementiIterativo(array) {
  let prodotto = 1;
  for (let i = 0; i < array.length; i++) {
    prodotto *= array[i];
  }
  return prodotto;
}

// Ricorsione
function moltiplicaElementiRicorsivo(array) {
  if (array.length === 0) {
    return 1;
  }
  return array[0] * moltiplicaElementiRicorsivo(array.slice(1));
}

	</script>
</body>
